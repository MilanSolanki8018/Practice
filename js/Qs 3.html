<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good String</title>
</head>
<body>
    <h3>A "Good String" is a string that with the letter 'a' & has a length >3. Write a Program To find Good String or not. </h3>

    <script>
        let str="Abhay";

        if((str[0] == 'A'|| str[0]=='a') && str.length > 3){
            document.write(`Good String:: ${str}`);
        }
        else{
            document.write("Not a Good String");
        }
    </script>
</body>
</html>

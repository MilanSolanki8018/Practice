<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Use Switrch Statement to print the day of week using a number variable 'day' with values 1 to 7.</h2>

    <script>
        let day=7;

        switch(day){
            case 1:document.write("Monday");
                   break;
            case 2:document.write("Tuesday");
                   break;
            case 3:document.write("Weadnesday");
                   break;
            case 4:document.write("Thursday");
                   break;
            case 5:document.write("Friday");
                   break;
            case 6:document.write("Saturday");
                   break;
            case 7:document.write("Suday, Fun day");
                   break;
            default:document.write("Wrong Day!");
        }
    </script>
</body>
</html>

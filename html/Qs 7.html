<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create This Table</title>
</head>
<body>
    <table border="black">
        <caption>A Test Table With Merged Cell</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Width</th>
        </tr>

        <tr>
            <td>Meles</td>
            <td>3.7</td>
            <td>0.06</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>2.9</td>
            <td>0.04</td>
            <td>40%</td>
        </tr>
    </table>
</body>
</html>
